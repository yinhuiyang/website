<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任务管理</title>
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="coos/coos.css">
    <!-- <link rel="stylesheet" href="bulid/css/alltask.css"> -->
    <link href="plugins/jquery/ui/slider/jquery-ui.min.css" rel="stylesheet">
    <link href="plugins/jquery/ui/slider/jquery-ui-slider-pips.min.css" rel="stylesheet">
    <link href="plugins/jquery/datetimepicker/jquery.datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="build/css/alltask.css">
  </head>
  <body class="task-manage">
    <div class="body">
      <div class="header">
        <ul class="nav nav-pills nav-justified nav-task">
          <li role="presentation" value="-1"><a href="#">全部</a></li>
          <li role="presentation" value="0"><a href="#">规划中</a></li>
          <li role="presentation" value="1" class="active"><a href="#">启动</a></li>
          <li role="presentation" value="2"><a href="#">进行中</a></li>
          <li role="presentation" value="8"><a href="#">完成</a></li>
          <li role="presentation" value="9"><a href="#">上线</a></li>
        </ul>
      </div>
      <div class="my-condition">
        <div class="my-btn active my-my">
          <span value="1">指派给我的</span>
        </div>
        <div class="my-btn my-assign">
          <span value="2">我指派的</span>
        </div>
        <div class="my-btn my-all">
          <span value="0">全部</span>
        </div>
      </div>
      <div class="content">
        <ul class="list">
        </ul>
      </div>
    </div>
    <script src="plugins/jquery/jquery.js"></script>
    <script src="coos/coos.js"></script>
    <script src="plugins/jquery/ui/slider/jquery-ui.min.js"></script>
    <script src="plugins/jquery/ui/slider/jquery-ui-slider-pips.js"></script>
    <script src="plugins/jquery/datetimepicker/jquery.datetimepicker.js"></script>
    <script src="plugins/ckeditor5-build-classic/ckeditor.js"></script>
    <script src="alltask.js"></script>
    <script>
      task.init();
      task.taskInit();
    </script>
  </body>
</html>
